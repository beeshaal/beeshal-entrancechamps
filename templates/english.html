{% extends 'basequiz.html' %}
{% load static %}

{% block title %}
<title>English</title>
{% endblock title %}

{% block scrpt %}
<script>
    const quizData = [
    {
        question: "I love you, ......?",
        a: "do I",
        b: "don't you",
        c: "won't I",
        d: "you do,do you",
        correct: "d",
        
    },
    {
        question: 'The indirect speech of: he said to me, "Good Byye"',
        a: "He good byed.",
        b: "He byed good.",
        c: "He bade me good bye.",
        d: "Good bye is baden to me.",
        correct: "c",
        
    },
    {
        question: "The house was set ..... fire.",
        a: "on",
        b: "in",
        c: "into",
        d: "with",
        correct: "a",
        
    },
    {
        question: "He is having a suit",
        a: "make",
        b: "made",
        c: "to make",
        d: "making",
        correct: "b",
        
    },
    {
        question: "22 miles .....  added.",
        a: "are",
        b: "were",
        c: "was",
        d: "none",
        correct: "c",
        
    },
    {
        question: "A 'slip of the tongue' means something said",
        a: "unintentionally",
        b: "wrongly by chance",
        c: "without giving proper thought",
        d: "to hurt another person",
        correct: "c",
        
    },
    {
        question: "My friend is addicted ..... study.",
        a: "to",
        b: "in",
        c: "into",
        d: "with",
        correct: "a",
        
    },
    {
        question: "Prepare yourself for the exam.",
        a: "Let you be prepared for the exam.",
        b: "Be prepared for the exam.",
        c: "Let the exam be prepared by you.",
        d: "both a) and c)",
        correct: "b",
        
    },
    {
        question: "She dressed as if it .....  winter.",
        a: "is",
        b: "were",
        c: "had",
        d: "was",
        correct: "b",
        
    },
    {
        question: "The best way to win a friend is to avoid ..... in speech.",
        a: "ambiguity",
        b: "verbosity",
        c: "promposity",
        d: "irony",
        correct: "a",
        
    },
];
const quiz= document.getElementById('quiz')
const answerEls = document.querySelectorAll('.answer')
const questionEl = document.getElementById('question')
const a_text = document.getElementById('a_text')
const b_text = document.getElementById('b_text')
const c_text = document.getElementById('c_text')
const d_text = document.getElementById('d_text')
const submitBtn = document.getElementById('submit')
let currentQuiz = 0
let score = 0
loadQuiz()
function loadQuiz() {
    deselectAnswers()
    const currentQuizData = quizData[currentQuiz]
    questionEl.innerText = currentQuizData.question
    a_text.innerText = currentQuizData.a
    b_text.innerText = currentQuizData.b
    c_text.innerText = currentQuizData.c
    d_text.innerText = currentQuizData.d
}
function deselectAnswers() {
    answerEls.forEach(answerEl => answerEl.checked = false)
}
function getSelected() {
    let answer
    answerEls.forEach(answerEl => {
        if(answerEl.checked) {
            answer = answerEl.id
        }
    })
    return answer
}
submitBtn.addEventListener('click', () => {
    const answer = getSelected()
    if(answer) {
       if(answer === quizData[currentQuiz].correct) {
           score++
       }
       currentQuiz++
       if(currentQuiz < quizData.length) {
           loadQuiz()
       } else {
        quiz.innerHTML = `
           <h2>Congratulations! You answered ${score} out of ${quizData.length} questions correctly</h2>
           <button onclick="location.reload()">Practice Again >></button>
           `
       }
    }
})
</script>
{% endblock scrpt%}
